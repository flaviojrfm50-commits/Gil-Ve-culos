<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif}

body{
  background:#081a2f;
  color:#fff;
}

/* ===== TOPO ===== */
header{
  background:linear-gradient(180deg,#0d2b4f,#081a2f);
  padding:36px 20px 28px;
  text-align:center;
  border-bottom:3px solid #e30613;
}

header h1{
  font-size:34px;
  font-weight:800;
  letter-spacing:1px;
}

header h1 span{
  color:#e30613;
  font-style:italic;
}

header p{
  margin-top:8px;
  font-size:14px;
  color:#dbe9ff;
}

/* ===== CARDS ===== */
.servicos{
  padding:22px 18px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.card{
  background:#0d2b4f;
  border-radius:18px;
  padding:22px 10px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
  transition:.25s;
  cursor:pointer;
}

.card:hover{
  transform:translateY(-4px);
  background:#133a66;
}

.card i{
  font-size:28px;
  margin-bottom:8px;
}

.card span{
  font-size:14px;
  font-weight:600;
}

/* ===== FORM ===== */
.formulario{
  display:none;
  margin:22px 18px;
  background:linear-gradient(135deg,#0d2b4f,#133a66);
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

.form-header{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:14px;
}

.form-header i{
  color:#e30613;
  font-size:22px;
}

label{
  font-size:13px;
  margin-top:12px;
  display:block;
  color:#dbe9ff;
}

input, select, textarea{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:none;
  background:#081a2f;
  color:#fff;
  margin-top:6px;
  font-size:14px;
}

textarea{
  min-height:100px;
  resize:none;
}

.extra{display:none}

.btn-enviar{
  width:100%;
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#25D366,#128C7E);
  color:#fff;
  font-weight:700;
  font-size:15px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  cursor:pointer;
}
</style>
</head>

</html>
