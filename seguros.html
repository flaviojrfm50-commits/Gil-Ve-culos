<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gil Seguros</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial,sans-serif
}

body{
  background:#081a2f;
  color:#fff
}

/* TOPO */
header{
  background:linear-gradient(90deg,#081a2f,#0d2b4f);
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:3px solid #e30613;
}

.logo{
  font-size:22px;
  font-weight:700;
}

.logo span{
  color:#e30613;
  font-style:italic;
}

header i{
  font-size:22px;
}

/* BANNER */
.banner{
  padding:30px 20px;
  background:linear-gradient(135deg,#0d2b4f,#133a66);
}

.banner h1{
  font-size:22px;
  margin-bottom:10px;
}

.banner p{
  font-size:14px;
  color:#dbe9ff;
  margin-bottom:16px;
}

.banner a{
  display:inline-block;
  background:#e30613;
  color:#fff;
  padding:12px 18px;
  border-radius:14px;
  text-decoration:none;
  font-weight:700;
}

/* SERVIÇOS */
.servicos{
  padding:18px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.card{
  background:#0d2b4f;
  border-radius:16px;
  padding:18px 10px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  transition:.3s;
}

.card:hover{
  transform:translateY(-3px);
  background:#133a66;
}

.card i{
  font-size:26px;
  margin-bottom:8px;
  color:#e6eef8;
}

.card span{
  display:block;
  font-size:14px;
  font-weight:600;
}

/* CTA FINAL */
.cta{
  padding:25px 18px;
  text-align:center;
}

.cta h2{
  font-size:18px;
  margin-bottom:10px;
}

.cta a{
  display:block;
  background:linear-gradient(135deg,#e30613,#b0040f);
  padding:14px;
  border-radius:16px;
  color:#fff;
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>

<header>
  <div class="logo"><span>Gil</span> Seguros</div>
  <i class="fas fa-shield-halved"></i>
</header>

<section class="banner">
  <h1>Proteção que anda com você</h1>
  <p>Seguro auto, moto, caminhão, residencial e vida. Atendimento rápido e sem burocracia.</p>
  <a href="https://wa.me/5587981221150">Cotar agora no WhatsApp</a>
</section>

<section class="servicos">
  <div class="card">
    <i class="fas fa-car"></i>
    <span>Seguro Auto</span>
  </div>

  <div class="card">
    <i class="fas fa-motorcycle"></i>
    <span>Seguro Moto</span>
  </div>

  <div class="card">
    <i class="fas fa-truck"></i>
    <span>Seguro Caminhão</span>
  </div>

  <div class="card">
    <i class="fas fa-house"></i>
    <span>Seguro Residencial</span>
  </div>

  <div class="card">
    <i class="fas fa-heart"></i>
    <span>Seguro de Vida</span>
  </div>

  <div class="card">
    <i class="fas fa-file-contract"></i>
    <span>Cotar Seguro</span>
  </div>
</section>

<section class="cta">
  <h2>Fale agora com um corretor</h2>
  <a href="https://wa.me/5587981221150">Atendimento via WhatsApp</a>
</section>

</body>
</html>
