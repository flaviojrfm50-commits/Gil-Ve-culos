<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Lançamentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://SEU_PROJETO.supabase.co",
  "SUA_PUBLIC_KEY"
);

let empresaId;

/* ================= Pegar usuário logado ================= */
async function carregarUsuario(){
  const { data: { user } } = await supabase.auth.getUser();
  if(!user){
    alert("Faça login primeiro");
    return;
  }

  const { data: perfil } = await supabase
    .from("profiles")
    .select("empresa_id")
    .eq("id", user.id)
    .single();

  empresaId = perfil.empresa_id;

  carregarRegistros();
}

/* ================= Adicionar ================= */
window.adicionar = async function(){

  let veiculo = document.getElementById("veiculo").value;
  let placa = document.getElementById("placa").value;
  let kmInicial = parseFloat(document.getElementById("kmInicial").value) || 0;
  let kmFinal = parseFloat(document.getElementById("kmFinal").value) || 0;
  let cliente = document.getElementById("cliente").value;
  let descricao = document.getElementById("descricao").value;
  let quantidade = parseFloat(document.getElementById("quantidade").value) || 0;
  let valor = parseFloat(document.getElementById("valor").value) || 0;
  let despesa = parseFloat(document.getElementById("despesa").value) || 0;

  let kmRodado = kmFinal - kmInicial;

  const { error } = await supabase.from("lancamentos").insert({
    empresa_id: empresaId,
    cliente,
    descricao,
    km_inicial: kmInicial,
    km_final: kmFinal,
    valor,
    despesa
  });

  if(error){
    alert(error.message);
    return;
  }

  limpar();
  carregarRegistros();
};

/* ================= Carregar registros ================= */
async function carregarRegistros(){

  const { data } = await supabase
    .from("lancamentos")
    .select("*")
    .order("created_at", { ascending: false });

  let totalValor = 0;
  let totalDespesa = 0;
  let tabela = document.getElementById("tabela");
  tabela.innerHTML = "";

  data.forEach(item => {

    let kmRodado = item.km_final - item.km_inicial;

    totalValor += Number(item.valor);
    totalDespesa += Number(item.despesa);

    tabela.innerHTML += `
      <tr>
        <td>-</td>
        <td>-</td>
        <td>${item.km_inicial}</td>
        <td>${item.km_final}</td>
        <td>${kmRodado}</td>
        <td>${item.cliente}</td>
        <td>${item.descricao}</td>
        <td>-</td>
        <td>R$ ${Number(item.valor).toFixed(2)}</td>
        <td>R$ ${Number(item.despesa).toFixed(2)}</td>
      </tr>
    `;
  });

  document.getElementById("totalValor").innerText = totalValor.toFixed(2);
  document.getElementById("totalDespesa").innerText = totalDespesa.toFixed(2);
}

/* ================= Limpar ================= */
function limpar(){
  document.querySelectorAll("input").forEach(input => input.value = "");
}

window.onload = carregarUsuario;
</script>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    margin:0;
    padding:20px;
}
.container{
    max-width:1100px;
    margin:auto;
    background:#fff;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
h2{text-align:center;margin-bottom:20px;}
.form-grid{
    display:grid;
    grid-template-columns: repeat(6,1fr);
    gap:10px;
    margin-bottom:15px;
}
input{
    padding:8px;
    border-radius:6px;
    border:1px solid #ccc;
    width:100%;
}
button{
    padding:10px;
    border:none;
    background:#28a745;
    color:#fff;
    border-radius:6px;
    cursor:pointer;
}
button:hover{background:#218838;}
table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}
th, td{
    border:1px solid #ccc;
    padding:8px;
    text-align:center;
}
th{
    background:#343a40;
    color:#fff;
}
.total{
    margin-top:15px;
    font-weight:bold;
    font-size:16px;
}
</style>
</head>
<body>

<div class="container">
<h2>CONTROLE DE LANÇAMENTOS</h2>

<div class="form-grid">
    <input type="text" id="veiculo" placeholder="Veículo">
    <input type="text" id="placa" placeholder="Placa">
    <input type="number" id="kmInicial" placeholder="KM Inicial">
    <input type="number" id="kmFinal" placeholder="KM Final">
    <input type="text" id="cliente" placeholder="Cliente">
    <input type="text" id="descricao" placeholder="Descrição">
    <input type="number" id="quantidade" placeholder="Quantidade">
    <input type="number" id="valor" placeholder="Valor">
    <input type="number" id="despesa" placeholder="Despesa">
</div>

<button onclick="adicionar()">Adicionar Registro</button>

<table>
<thead>
<tr>
    <th>Veículo</th>
    <th>Placa</th>
    <th>KM Inicial</th>
    <th>KM Final</th>
    <th>KM Rodado</th>
    <th>Cliente</th>
    <th>Descrição</th>
    <th>Quant.</th>
    <th>Valor</th>
    <th>Despesa</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<div class="total">
    Total Valor: R$ <span id="totalValor">0.00</span> |
    Total Despesas: R$ <span id="totalDespesa">0.00</span>
</div>

</div>

</body>
</html>
