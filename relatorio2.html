<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ERP Frota Multiusuário</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f4f6f9;}
header{background:#111827;color:#fff;padding:15px;text-align:center;font-size:20px;}
.container{padding:20px;max-width:1400px;margin:auto;}
.card{background:#fff;padding:15px;border-radius:10px;
box-shadow:0 2px 8px rgba(0,0,0,0.1);margin-bottom:20px;}
input,select{padding:8px;margin:5px;border-radius:6px;border:1px solid #ccc;}
button{padding:8px 12px;border:none;border-radius:6px;cursor:pointer;}
.btn-primary{background:#2563eb;color:#fff;}
.btn-success{background:#16a34a;color:#fff;}
.btn-danger{background:#dc2626;color:#fff;}
table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{border:1px solid #ddd;padding:8px;text-align:center;}
th{background:#1f2937;color:#fff;}
</style>
</head>
<body>

<header>ERP FROTA SAAS</header>

<div id="loginBox" class="container">
<div class="card">
<h3>Login</h3>
<input id="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">
<button class="btn-primary" onclick="login()">Entrar</button>
</div>
</div>

<div id="sistema" style="display:none;">
<div class="container">

<div class="card">
<button class="btn-danger" onclick="logout()">Sair</button>
<h3>Lançamento</h3>
</div>

<div id="areaAdmin" class="card" style="display:none;">
<h3>Cadastrar Usuário</h3>

<input id="cadEmail" placeholder="Email">
<input id="cadSenha" type="password" placeholder="Senha">
<input id="cadNome" placeholder="Nome">

<select id="cadRole">
<option value="motorista">Motorista</option>
<option value="dono_frota">Dono da Frota</option>
</select>

<button class="btn-success" onclick="cadastrarUsuario()">Cadastrar</button>
</div>

</div>
</div>

<script type="module">

import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseClient = createClient(
  "https://bzgvbghxmebdjqnlakbj.supabase.co",
  "sb_publishable_IyvZNwtgkvECR0QVlYbhzw_zPL1TMJv"
);

let usuarioAtual;
let perfilAtual;

/* ================= LOGIN ================= */
window.login = async function(){

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email: document.getElementById("email").value,
    password: document.getElementById("senha").value
  });

  if(error){
    alert(error.message);
    return;
  }

  usuarioAtual = data.user;

  const { data: perfil, error: perfilError } = await supabaseClient
    .from("profiles")
    .select("*")
    .eq("id", usuarioAtual.id)
    .single();

  if(perfilError || !perfil){
    alert("Perfil não encontrado.");
    return;
  }

  perfilAtual = perfil;

  if(perfil.role === "super_admin" || perfil.role === "dono_frota"){
    document.getElementById("areaAdmin").style.display="block";
  }

  document.getElementById("loginBox").style.display="none";
  document.getElementById("sistema").style.display="block";
}

/* ================= LOGOUT ================= */
window.logout = async function(){
  await supabaseClient.auth.signOut();
  location.reload();
}

/* ================= CADASTRAR USUARIO ================= */
window.cadastrarUsuario = async function(){

  const email = document.getElementById("cadEmail").value;
  const senha = document.getElementById("cadSenha").value;
  const nome = document.getElementById("cadNome").value;
  const role = document.getElementById("cadRole").value;

  if(!email || !senha || !nome){
    alert("Preencha todos os campos");
    return;
  }

  const { data, error } = await supabaseClient.auth.signUp({
    email: email,
    password: senha
  });

  if(error){
    alert("Erro ao criar usuário: " + error.message);
    return;
  }

  const userId = data.user.id;

  const { error: perfilError } = await supabaseClient
    .from("profiles")
    .insert({
      id: userId,
      nome: nome,
      role: role
    });

  if(perfilError){
    alert("Erro ao salvar perfil: " + perfilError.message);
    return;
  }

  alert("Usuário cadastrado com sucesso!");
}

</script>

</body>
</html>
