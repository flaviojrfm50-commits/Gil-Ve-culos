<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gil Veículos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial,sans-serif;
}

body{
  background:#f4f4f4;
  color:#000;
}

/* ================= TOPO ================= */
.topo{
  background:#fff;
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:3px solid #e30613;
}

.logo{
  display:flex;
  gap:6px;
  white-space:nowrap;
}

.logo .gil{
  color:#e30613;
  font-size:26px;
  font-weight:700;
  font-style:italic;
}

.logo .veiculos{
  color:#000;
  font-size:26px;
  font-weight:700;
}

.topo i{
  font-size:26px;
  color:#1f2a44;
}

/* ================= BANNER ================= */
.banner-wrapper{
  padding:15px;
}

.banner{
  width:100%;
  height:42vh;
  border-radius:14px;
  overflow:hidden;
  background:url("imagens/01.jpg") center/contain no-repeat;
  background-color:#0d1b3d;
  border:2px solid rgba(120,180,255,.45);
}

@media(max-width:768px){
  .banner{
    height:26vh;
  }
}

/* ================= MENU ================= */
.menu{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:15px;
}

.app-btn{
  background:#1f2a44;
  border-radius:14px;
  padding:18px 10px;
  text-align:center;
  text-decoration:none;
  color:#fff;
  border:1.5px solid rgba(255,255,255,.08);
  transition:.3s;
}

.app-btn i{
  font-size:28px;
  display:block;
  margin-bottom:8px;
}

.app-btn span{
  font-size:15px;
  font-weight:600;
}

@media(min-width:769px){
  .app-btn:hover{
    transform:translateY(-2px);
  }
}

.destaque{
  background:linear-gradient(135deg,#e30613,#b0040f);
}

/* ================= LOCAÇÃO EMBUTIDA ================= */
.box-locacao{
  display:none;
  margin:0 15px 25px;
  border-radius:14px;
  overflow:hidden;
  border:1.5px solid rgba(120,180,255,.4);
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  animation:slideDown .35s ease;
}

.box-locacao iframe{
  width:100%;
  height:85vh;
  border:none;
}

@media(max-width:768px){
  .box-locacao iframe{
    height:90vh;
  }
}

@keyframes slideDown{
  from{
    opacity:0;
    transform:translateY(-8px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<header class="topo">
  <div class="logo">
    <span class="gil">Gil</span>
    <span class="veiculos">Veículos</span>
  </div>
  <i class="fas fa-car"></i>
</header>

<!-- BANNER -->
<section class="banner-wrapper">
  <section class="banner"></section>
</section>

<!-- MENU -->
<section class="menu">
  <a href="seguros.html" class="app-btn">
    <i class="fas fa-shield-halved"></i>
    <span>Seguros</span>
  </a>

  <!-- LOCAÇÃO -->
  <a href="#" class="app-btn" id="btn-locacao">
    <i class="fas fa-key"></i>
    <span>Locação</span>
  </a>

  <a href="#" class="app-btn destaque">
    <i class="fas fa-car-side"></i>
    <span>Estoque</span>
  </a>

  <a href="#" class="app-btn">
    <i class="fas fa-file-signature"></i>
    <span>Financiamento</span>
  </a>

  <a href="#" class="app-btn">
    <i class="fas fa-exchange-alt"></i>
    <span>Troca</span>
  </a>

  <a href="#" class="app-btn">
    <i class="fas fa-phone"></i>
    <span>Contato</span>
  </a>

  <a href="https://wa.me/5587981221150" class="app-btn destaque">
    <i class="fab fa-whatsapp"></i>
    <span>WhatsApp</span>
  </a>
</section>

<!-- LOCAÇÃO (IFRAME EXTERNO) -->
<section class="box-locacao" id="box-locacao">
  <iframe 
    src="https://anajuliafarias659-cloud.github.io/ffsolucoes/locadora/public/index.html?app_id=f128a47d-a635-4824-bfd9-d709ffc3d288"
    loading="lazy"
    referrerpolicy="no-referrer">
  </iframe>
</section>

<script>
const btnLocacao = document.getElementById("btn-locacao");
const boxLocacao = document.getElementById("box-locacao");

btnLocacao.addEventListener("click", e => {
  e.preventDefault();

  const aberto = boxLocacao.style.display === "block";
  boxLocacao.style.display = aberto ? "none" : "block";

  if(!aberto){
    boxLocacao.scrollIntoView({ behavior:"smooth" });
  }
});
</script>

</body>
</html>
