<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gil Veículos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif;}
body{background:#f4f4f4;color:#000}

/* TOPO */
.topo{
  background:#fff;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:3px solid #e30613;
}
.logo{display:flex;gap:6px;align-items:center}
.logo .gil{color:#e30613;font-size:26px;font-weight:700;font-style:italic}
.logo .veiculos{font-size:26px;font-weight:700}
.topo i{font-size:26px;color:#1f2a44}

/* BANNER */
.banner-wrapper{padding:15px}
.banner{
  position:relative;
  width:100%;
  height:42vh;
  border-radius:14px;
  overflow:hidden;
  background:#0d1b3d;
}
.slide{
  position:absolute;
  inset:0;
  background-position:center;
  background-size:contain;
  background-repeat:no-repeat;
  opacity:0;
  transition:opacity 1s;
}
.slide.active{opacity:1}
@media(max-width:768px){.banner{height:26vh}}

/* MENU */
.menu{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:15px;
}
.app-btn{
  background:#1f2a44;
  border-radius:14px;
  padding:18px 10px;
  text-align:center;
  color:#fff;
  text-decoration:none;
}
.app-btn i{font-size:28px;display:block;margin-bottom:8px}
.app-btn span{font-size:15px;font-weight:600}
.destaque{background:linear-gradient(135deg,#e30613,#b0040f)}

/* RODAPÉ */
footer{
  background:#1f2a44;
  color:#fff;
  padding:24px 18px;
  text-align:center;
}
.footer-loc{margin-top:10px}
.footer-loc a{
  background:#e30613;
  color:#fff;
  padding:10px 18px;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<header class="topo">
  <div class="logo">
    <span class="gil">Gil</span>
    <span class="veiculos">Veículos</span>
  </div>
  <i class="fas fa-car"></i>
</header>

<section class="banner-wrapper">
  <section class="banner">
    <div class="slide active"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </section>
</section>

<section class="menu">

  <a href="seguros.html" class="app-btn">
    <i class="fas fa-shield-halved"></i>
    <span>Seguros</span>
  </a>

  <a href="https://anajuliafarias659-cloud.github.io/ffsolucoes/locadora/public/index.html?app_id=f128a47d-a635-4824-bfd9-d709ffc3d288"
     class="app-btn" target="_blank">
    <i class="fas fa-key"></i>
    <span>Locação</span>
  </a>

  <a href="financiamento.html" class="app-btn">
    <i class="fas fa-file-signature"></i>
    <span>Financiamento</span>
  </a>

  <a href="refinanciamento.html" class="app-btn">
    <i class="fas fa-hand-holding-dollar"></i>
    <span>Refinanciamento</span>
  </a>

  <a href="consorcio.html" class="app-btn">
    <i class="fas fa-users"></i>
    <span>Consórcio</span>
  </a>

  <a href="https://wa.me/5587981221150" class="app-btn destaque" target="_blank">
    <i class="fab fa-whatsapp"></i>
    <span>WhatsApp</span>
  </a>

</section>

<footer>
  <p><strong>Endereço:</strong><br>R. José Licínio da Silva, São Raimundo Nonato - PI</p>
  <p><strong>Telefone:</strong> (87) 98122-1150</p>
  <div class="footer-loc">
    <a href="https://maps.app.goo.gl/Y8uWpWMuT1aptMCP8" target="_blank">
      Ver Localização
    </a>
  </div>
</footer>

<script>
/* SLIDE */
const imgs=["imagens/01.jpg","imagens/02.jpg","imagens/03.jpg","imagens/04.jpg"];
const slides=document.querySelectorAll(".slide");
slides.forEach((s,idx)=>s.style.backgroundImage=`url('${imgs[idx]}')`);
let slideIndex=0;
setInterval(()=>{
  slides[slideIndex].classList.remove("active");
  slideIndex=(slideIndex+1)%slides.length;
  slides[slideIndex].classList.add("active");
},6000);
</script>

</body>
</html>
