<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gil Veículos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial,sans-serif
}

body{
  background:#f4f4f4;
  color:#000
}

/* TOPO */
.topo{
  background:#fff;
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:3px solid #e30613;
}

.logo{
  display:flex;
  gap:6px;
  white-space:nowrap;
}

.logo .gil{
  color:#e30613;
  font-size:26px;
  font-weight:700;
  font-style:italic;
}

.logo .veiculos{
  color:#000;
  font-size:26px;
  font-weight:700;
}

.topo i{
  font-size:26px;
  color:#1f2a44;
}

/* ================= BANNER ================= */
.banner{
  width:100%;
  height:42vh;
  margin:15px;
  border-radius:14px;
  overflow:hidden;
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
  background-color:#0d1b3d;
  position:relative;
  border:2px solid rgba(120,180,255,.45);
  transition:
    background-position .2s ease-out,
    transform .4s ease,
    box-shadow .4s ease;
}

/* overlay */
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to right,rgba(0,0,0,.35),rgba(0,0,0,.05));
  pointer-events:none;
}

/* hover banner PC */
@media (min-width:769px){
  .banner:hover{
    box-shadow:
      0 0 0 2px rgba(120,180,255,.7),
      0 0 35px rgba(120,180,255,.5);
    transform:scale(1.015);
  }
}

/* MOBILE */
@media (max-width:768px){
  .banner{
    height:26vh;
    background-size:contain;
    background-position:center;
  }
}

/* ================= MENU ================= */
.menu{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:15px;
}

.app-btn{
  position:relative;
  background:#1f2a44;
  border-radius:14px;
  padding:18px 10px;
  text-align:center;
  text-decoration:none;
  color:#fff;
  border:1.5px solid rgba(255,255,255,.08);
  transition:
    background .3s ease,
    transform .3s ease,
    box-shadow .3s ease,
    border-color .3s ease;
}

.app-btn i{
  font-size:28px;
  display:block;
  margin-bottom:8px;
}

.app-btn span{
  font-size:15px;
  font-weight:600;
}

/* linha interna */
.app-btn::after{
  content:"";
  position:absolute;
  inset:6px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.04);
  pointer-events:none;
}

/* hover cards */
@media (min-width:769px){
  .app-btn:hover{
    transform:translateY(-2px);
    border-color:rgba(120,180,255,.5);
    box-shadow:0 8px 22px rgba(0,0,0,.25);
  }
}

/* destaque vermelho */
.destaque{
  background:linear-gradient(135deg,#e30613,#b0040f);
  border:1.5px solid rgba(255,255,255,.15);
}

@media (min-width:769px){
  .destaque:hover{
    border-color:rgba(255,200,200,.8);
    box-shadow:0 10px 26px rgba(227,6,19,.45);
  }
}
</style>
</head>

<body>

<header class="topo">
  <div class="logo">
    <span class="gil">Gil</span>
    <span class="veiculos">Veículos</span>
  </div>
  <i class="fas fa-car"></i>
</header>

<!-- BANNER -->
<section class="banner" id="banner"></section>

<!-- MENU -->
<section class="menu">
  <a href="seguros.html" class="app-btn">
    <i class="fas fa-shield-halved"></i>
    <span>Seguros</span>
  </a>

  <a href="locacao.html" class="app-btn">
    <i class="fas fa-key"></i>
    <span>Locação</span>
  </a>

  <a href="#" class="app-btn destaque">
    <i class="fas fa-car-side"></i>
    <span>Estoque</span>
  </a>

  <a href="#" class="app-btn">
    <i class="fas fa-file-signature"></i>
    <span>Financiamento</span>
  </a>

  <a href="#" class="app-btn">
    <i class="fas fa-exchange-alt"></i>
    <span>Troca</span>
  </a>

  <a href="#" class="app-btn">
    <i class="fas fa-phone"></i>
    <span>Contato</span>
  </a>

  <a href="https://wa.me/5587981221150" class="app-btn destaque">
    <i class="fab fa-whatsapp"></i>
    <span>WhatsApp</span>
  </a>
</section>

<script>
// IMAGENS DO BANNER
const imagens = [
  "imagens/01.jpg"
];

// IMAGEM ALEATÓRIA
const banner = document.getElementById("banner");
const aleatoria = imagens[Math.floor(Math.random()*imagens.length)];
banner.style.backgroundImage = `url('${aleatoria}')`;

// PARALLAX COM MOUSE (PC)
if(window.innerWidth > 768){
  banner.addEventListener("mousemove", e => {
    const rect = banner.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width - 0.5) * 20;
    const y = ((e.clientY - rect.top) / rect.height - 0.5) * 20;
    banner.style.backgroundPosition = `${50 + x}% ${50 + y}%`;
  });

  banner.addEventListener("mouseleave", () => {
    banner.style.backgroundPosition = "center";
  });
}
</script>

</body>
</html>
