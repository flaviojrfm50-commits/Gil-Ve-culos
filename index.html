<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gil Veículos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial,sans-serif;
}

body{
  background:#f4f4f4;
  color:#000;
}

/* ================= TOPO ================= */
.topo{
  background:#fff;
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:3px solid #e30613;
}

.logo{
  display:flex;
  gap:6px;
}

.logo .gil{
  color:#e30613;
  font-size:26px;
  font-weight:700;
  font-style:italic;
}

.logo .veiculos{
  color:#000;
  font-size:26px;
  font-weight:700;
}

.topo i{
  font-size:26px;
  color:#1f2a44;
}

/* ================= BANNER ================= */
.banner-wrapper{
  padding:15px;
}

.banner{
  width:100%;
  height:42vh;
  border-radius:14px;
  background:url("imagens/01.jpg") center/contain no-repeat;
  background-color:#0d1b3d;
  border:2px solid rgba(120,180,255,.45);
}

@media(max-width:768px){
  .banner{ height:26vh; }
}

/* ================= MENU ================= */
.menu{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:15px;
}

.app-btn{
  background:#1f2a44;
  border-radius:14px;
  padding:18px 10px;
  text-align:center;
  color:#fff;
  text-decoration:none;
  transition:.3s;
}

.app-btn i{
  font-size:28px;
  display:block;
  margin-bottom:8px;
}

.app-btn span{
  font-size:15px;
  font-weight:600;
}

.destaque{
  background:linear-gradient(135deg,#e30613,#b0040f);
}

/* ================= BOX PADRÃO ================= */
.box{
  display:none;
  margin:0 15px 25px;
  border-radius:14px;
  overflow:hidden;
  border:1.5px solid rgba(120,180,255,.4);
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

.box iframe{
  width:100%;
  height:85vh;
  border:none;
}

@media(max-width:768px){
  .box iframe{ height:90vh; }
}

/* ================= RODAPÉ ================= */
footer{
  background:#1f2a44;
  color:#fff;
  padding:22px 18px;
  margin-top:20px;
}

.footer-info{
  max-width:600px;
  margin:auto;
  text-align:center;
}

.footer-info p{
  font-size:14px;
  margin-bottom:8px;
  line-height:1.4;
}

.footer-btns{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:12px;
}

.footer-btns a{
  background:#e30613;
  color:#fff;
  text-decoration:none;
  padding:10px 16px;
  border-radius:12px;
  font-size:14px;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:6px;
}

/* ================= ANIMAÇÕES ================= */
.box-seguros{ animation:slideDown .35s ease; }
.box-locacao{ animation:slideUp .35s ease; }

@keyframes slideDown{
  from{opacity:0;transform:translateY(-14px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(14px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<header class="topo">
  <div class="logo">
    <span class="gil">Gil</span>
    <span class="veiculos">Veículos</span>
  </div>
  <i class="fas fa-car"></i>
</header>

<!-- BANNER -->
<section class="banner-wrapper">
  <section class="banner"></section>
</section>

<!-- MENU -->
<section class="menu">

  <a href="#" class="app-btn" id="btn-seguros">
    <i class="fas fa-shield-halved"></i>
    <span>Seguros</span>
  </a>

  <a href="#" class="app-btn" id="btn-locacao">
    <i class="fas fa-key"></i>
    <span>Locação</span>
  </a>

  <!-- FINANCIAMENTO (ACIONAMENTO DIRETO) -->
  <a href="financiamento.html" class="app-btn">
    <i class="fas fa-file-signature"></i>
    <span>Financiamento</span>
  </a>

  <a href="https://wa.me/5587981221150" class="app-btn destaque">
    <i class="fab fa-whatsapp"></i>
    <span>WhatsApp</span>
  </a>

</section>

<!-- SEGUROS -->
<section class="box box-seguros" id="box-seguros">
  <iframe src="seguros.html" loading="lazy"></iframe>
</section>

<!-- LOCAÇÃO -->
<section class="box box-locacao" id="box-locacao">
  <iframe 
    src="https://anajuliafarias659-cloud.github.io/ffsolucoes/locadora/public/index.html?app_id=f128a47d-a635-4824-bfd9-d709ffc3d288"
    loading="lazy">
  </iframe>
</section>

<!-- RODAPÉ -->
<footer>
  <div class="footer-info">
    <p>
      <strong>Endereço:</strong><br>
      R. José Licínio da Silva, São Raimundo Nonato - PI, 64770-000
    </p>

    <p>
      <strong>Telefone:</strong> (87) 98122-1150
    </p>

    <div class="footer-btns">
      <a href="https://maps.app.goo.gl/Y8uWpWMuT1aptMCP8" target="_blank">
        <i class="fas fa-location-dot"></i>
        Localização
      </a>

      <a href="https://wa.me/5587981221150" target="_blank">
        <i class="fab fa-whatsapp"></i>
        WhatsApp
      </a>
    </div>
  </div>
</footer>

<script>
const btnSeguros = document.getElementById("btn-seguros");
const btnLocacao = document.getElementById("btn-locacao");
const boxSeguros = document.getElementById("box-seguros");
const boxLocacao = document.getElementById("box-locacao");

btnSeguros.onclick = e => {
  e.preventDefault();
  boxLocacao.style.display = "none";
  const aberto = boxSeguros.style.display === "block";
  boxSeguros.style.display = aberto ? "none" : "block";
  if(!aberto) boxSeguros.scrollIntoView({behavior:"smooth", block:"start"});
};

btnLocacao.onclick = e => {
  e.preventDefault();
  boxSeguros.style.display = "none";
  const aberto = boxLocacao.style.display === "block";
  boxLocacao.style.display = aberto ? "none" : "block";
  if(!aberto) boxLocacao.scrollIntoView({behavior:"smooth", block:"start"});
};
</script>

</body>
</html>
