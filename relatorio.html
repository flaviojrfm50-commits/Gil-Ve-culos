<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Profissional Frota</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#f4f6f9;
}
header{
    background:#1f2937;
    color:#fff;
    padding:15px;
    text-align:center;
    font-size:20px;
}
.container{
    padding:20px;
    max-width:1300px;
    margin:auto;
}
.card{
    background:#fff;
    padding:15px;
    border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
    margin-bottom:20px;
}
input, select{
    padding:8px;
    margin:5px;
    border-radius:6px;
    border:1px solid #ccc;
}
button{
    padding:8px 12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
.btn-primary{ background:#2563eb; color:#fff; }
.btn-danger{ background:#dc2626; color:#fff; }
.btn-success{ background:#16a34a; color:#fff; }

table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
}
th, td{
    border:1px solid #ddd;
    padding:8px;
    text-align:center;
}
th{
    background:#111827;
    color:#fff;
}
.total-box{
    display:flex;
    gap:20px;
    margin-top:15px;
    font-weight:bold;
}
</style>
</head>
<body>

<header>SISTEMA PROFISSIONAL CONTROLE DE FROTA</header>

<div class="container">

<div class="card">
<h3>Cadastrar Veículo</h3>
<input id="nome" placeholder="Nome">
<input id="placa" placeholder="Placa">
<input id="kmInicial" type="number" placeholder="KM Inicial">
<button class="btn-primary" onclick="cadastrarVeiculo()">Salvar</button>
</div>

<div class="card">
<h3>Lançamento</h3>

<select id="selectVeiculo"></select>
<select id="mes">
<option>Janeiro</option>
<option>Fevereiro</option>
<option>Março</option>
<option>Abril</option>
<option>Maio</option>
<option>Junho</option>
<option>Julho</option>
<option>Agosto</option>
<option>Setembro</option>
<option>Outubro</option>
<option>Novembro</option>
<option>Dezembro</option>
</select>

<input id="cliente" placeholder="Cliente">
<input id="descricao" placeholder="Descrição">
<input id="quantidade" type="number" placeholder="Qtd">
<input id="valor" type="number" placeholder="Valor">
<input id="despesa" type="number" placeholder="Despesa">
<input id="kmFinal" type="number" placeholder="KM Final">

<button class="btn-success" onclick="lancar()">Salvar Lançamento</button>
</div>

<div class="card">
<h3>Relatório do Mês</h3>
<button class="btn-primary" onclick="carregarRelatorio()">Atualizar Relatório</button>

<table>
<thead>
<tr>
<th>Veículo</th>
<th>Placa</th>
<th>Cliente</th>
<th>Descrição</th>
<th>KM Inicial</th>
<th>KM Final</th>
<th>KM Rodado</th>
<th>Valor</th>
<th>Despesa</th>
<th>Lucro</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<div class="total-box">
<div>Total Valor: R$ <span id="totalValor">0.00</span></div>
<div>Total Despesa: R$ <span id="totalDespesa">0.00</span></div>
<div>Lucro Total: R$ <span id="lucroTotal">0.00</span></div>
</div>

</div>

</div>

<script>

const supabase = window.supabase.createClient(
"https://bzgvbghxmebdjqnlakbj.supabase.co",
"sb_publishable_IyvZNwtgkvECR0QVlYbhzw_zPL1TMJv"
);

async function carregarVeiculos(){
  const { data } = await supabase.from("veiculos").select("*");
  let select = document.getElementById("selectVeiculo");
  select.innerHTML = "";
  data.forEach(v=>{
    select.innerHTML += `<option value="${v.id}">${v.nome} - ${v.placa}</option>`;
  });
}

async function cadastrarVeiculo(){
  let nome = nome.value;
  let placa = placa.value;
  let kmInicial = kmInicial.value;

  await supabase.from("veiculos").insert([{ nome, placa, km_inicial: kmInicial }]);
  alert("Veículo cadastrado!");
  carregarVeiculos();
}

async function buscarUltimoKM(id){
  const { data } = await supabase
    .from("lancamentos")
    .select("km_final")
    .eq("veiculo_id", id)
    .order("created_at", { ascending:false })
    .limit(1);

  if(data.length > 0) return data[0].km_final;

  const { data: veiculo } = await supabase
    .from("veiculos")
    .select("km_inicial")
    .eq("id", id)
    .single();

  return veiculo.km_inicial;
}

async function lancar(){
  let id = selectVeiculo.value;
  let kmInicial = await buscarUltimoKM(id);

  await supabase.from("lancamentos").insert([{
    veiculo_id: id,
    cliente: cliente.value,
    descricao: descricao.value,
    quantidade: quantidade.value,
    valor: valor.value,
    despesa: despesa.value,
    km_inicial: kmInicial,
    km_final: kmFinal.value,
    mes: mes.value
  }]);

  alert("Lançamento salvo!");
  carregarRelatorio();
}

async function carregarRelatorio(){

  let mesSelecionado = mes.value;

  const { data } = await supabase
  .from("lancamentos")
  .select(`
    *,
    veiculos(nome,placa)
  `)
  .eq("mes", mesSelecionado);

  let tabela = document.getElementById("tabela");
  tabela.innerHTML = "";

  let totalValor = 0;
  let totalDespesa = 0;

  data.forEach(item=>{

    let kmRodado = item.km_final - item.km_inicial;
    let lucro = item.valor - item.despesa;

    totalValor += Number(item.valor);
    totalDespesa += Number(item.despesa);

    tabela.innerHTML += `
    <tr>
    <td>${item.veiculos.nome}</td>
    <td>${item.veiculos.placa}</td>
    <td>${item.cliente}</td>
    <td>${item.descricao}</td>
    <td>${item.km_inicial}</td>
    <td>${item.km_final}</td>
    <td>${kmRodado}</td>
    <td>R$ ${item.valor}</td>
    <td>R$ ${item.despesa}</td>
    <td>R$ ${lucro}</td>
    </tr>
    `;
  });

  totalValor.innerText = totalValor.toFixed(2);
  totalDespesa.innerText = totalDespesa.toFixed(2);
  lucroTotal.innerText = (totalValor - totalDespesa).toFixed(2);
}

carregarVeiculos();

</script>

</body>
</html>
